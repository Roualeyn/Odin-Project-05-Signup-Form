<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Add external font for left panel -->
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/freemetto" type="text/css"/>

</head>
<body>
    <div class="left-div">
        <div class="logo-box">
            <img src="gfx/login.svg" class="logo">
            <p>Signup</p>
        </div>
        <p>Photo by <a href="https://unsplash.com/@sepoys?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Rohit Tandon</a> on <a href="https://unsplash.com/s/photos/mountain?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
    </div>
    <div class="right-div">
        <p>This is not a real online service, but rather an example signup page. Your details will not be collected.</p>
        <form action="">
            <div>
                <p>First we need some details to create your account:</p>
                <input type="text" name="First Name" id="">
                <input type="text" name="Last Name" id="">
                <input type="email" name="Email" id="">
                <input type="tel" name="Phone Number" id="">
                <input type="password" name="Password" id="">
                <input type="password" name="Confirm Password" id="">
            </div>
            <button>Create Account</button>
        </form>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
    
</body>
</html>
