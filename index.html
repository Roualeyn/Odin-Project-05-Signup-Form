<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js" defer></script>

    <!-- Add external font for left panel -->
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/freemetto" type="text/css"/>

</head>
<body>
    <div class="left-div">
        <div class="logo-box">
            <img src="gfx/login.svg" class="logo">
            <p>Signup</p>
        </div>
        <p>Photo by <a href="https://unsplash.com/@sepoys?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Rohit Tandon</a> on <a href="https://unsplash.com/s/photos/mountain?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
    </div>
        <div class="top-right-div">
            <p>This is not a real online service, but rather an example signup page. Your details will not be collected.</p>
            <p>Source code for this site can be found on <a href="https://github.com/Roualeyn/Odin-Project-05-Signup-Form">GitHub</a>.</p>
        </div>
        <form action="" method="post" id="signup-form">
            <div>
                <p>First we need some details to create your account:</p>
                <label>First Name<input type="text" name="First Name" id="first-name" required placeholder=" "></label>
                <label>Last Name<input type="text" name="Last Name" id="last-name" required placeholder=" "></label>
                <label>Email<input type="email" name="Email" id="email" required placeholder=" "></label>
                <label>Phone Number<input type="tel" name="Phone Number" id="phone-number" placeholder=" "></label>
                <label>Password<input type="password" name="Password" id="password" required  placeholder=" "><span id="password-asterisk"></span></label>
                <label>Confirm Password<input type="password" name="Confirm Password" id="confirm-password" required placeholder=" "></label>
            </div>
        </form>
        <div class="bottom-right-div">
            <button form="signup-form" type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
</body>
</html>
